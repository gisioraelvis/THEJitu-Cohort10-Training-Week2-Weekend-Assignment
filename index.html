<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Todo App</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Todo App</h1>
        </div>
        <div class="form">
            <form action="">
                <div class="form-control">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Enter Title" required>
                </div>
                <div class="form-control">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" cols="30" rows="10" placeholder="Enter Description"
                        required></textarea>
                </div>
                <div class="form-control">
                    <label for="date">Date</label>
                    <input type="datetime-local" name="date" id="date" required>
                </div>
                <div class="add-task">
                    <button type="submit" class="btn add-task" id="add-task">Add Task</button>
                </div>
            </form>
        </div>
        <div class="app-actions">
            <div>
                <button class="btn mark" id="mark-all-completed">Mark All As Completed</button>
            </div>
            <div>
                <button class="btn delete" id="delete-all-completed">Delete All Completed</button>
            </div>
        </div>
        <div class="tasks">
            <div class="task completed">
                <div class="task-header">
                    <h3>Task Title</h3>
                    <div class="task-actions">
                        <button class="btn edit" id="edit-task">Edit</button>
                    </div>
                </div>
                <div class="task-body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quae.</p>
                    <p>Due Date: 2021-09-09</p>
                </div>
                <div class="task-footer">
                    <div class="complete-checkbox">
                        <label for="complete">Completed</label>
                        <input type="checkbox" name="complete" id="toggle-task-complete">
                    </div>
                    <div class="delete-btn">
                        <button class="btn delete" id="delete-task">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="attribution">
            <p>Created By: <a href="https://github.com/gisioraelvis">Gisiora Elvis</a> &copy;
                <script>
                    document.write(new Date().getFullYear());
                </script>
            </p>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
